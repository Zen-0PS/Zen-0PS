<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABADDON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="main-header">
    <div class="logo-left">
      <img src="logo cabezera.svg" alt="Logo Abaddon">
    </div>
    <nav class="nav-icons">
      <a href="#cart">
        <img src="icono compra.svg" alt="Carrito" class="icon icon-cart">
      </a>
      <a href="#profile">
        <img src="icono usuario.svg" alt="Perfil" class="icon icon-profile">
      </a>
      <a href="#search">
        <img src="icono busqueda.svg" alt="Buscar" class="icon icon-search">
      </a>
      <a href="#menu">
        <img src="icono menu.svg" alt="Menú" class="icon icon-menu">
      </a>
    </nav>
  </header>

  <!-- Contenido principal -->
  <main class="main-content">
    <!-- Logo central cliqueable -->
    <a href="">
      <img src="logo central.svg" alt="Logo Central" class="logo-central">
    </a>
    <!-- Ícono cliqueable debajo del logo central -->
    <a href="">
      <img src="que deberias ponerte.svg" alt="Ícono Debajo" class="icon-below">
    </a>

    <!-- Galería de imágenes -->
    <section class="gallery">
      <img src="Recurso 15.png" alt="Imagen 1" class="gallery-image">
      <img src="Recurso 16.png" alt="Imagen 2" class="gallery-image">
      <img src="Recurso 17.png" alt="Imagen 3" class="gallery-image">
    </section>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <img src="pie 2.svg" alt="Footer Icon" class="footer-icon">
  </footer>
</body>
</html>
